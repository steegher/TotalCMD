[Options]

; Plugin name (you must change this when you rename the plugin in TC)
Name=Registry

; Export to .reg file using UNICODE (NT4, 2k, XP and newer only)
ExportUNICODE=1

; Export to custom file format with timestamp support (NT4, 2k, XP and newer only)
; Valid only in conjunction with ExportUNICODE=1
ExportWithTimestamp=0

; Export binary values as binary file
ExportBinary=0

; Show -Add Value- file
ShowAddValueFile=1

; Use special symbols conversion
SpecialSymbolsConversion=1

; Show export setup dialog
ShowExportSetup=1

; Export to single file when multiple selected
ExportToSingleFile=0

; Show setup dialog for export to single file
ShowExportSetupSingleFile=1

; Last remote host name
LastRemoteHost=Vitaly Knyazev

; User interface language
Language=Russian.lng

; Additional columns Type, Size, Date, Value
AdditionalColumns=1

; Show export progress (slower export)
ShowExportProgress=1

; Show real size of string values (ANSI * 2)
ShowRealStringSize=0

; Show size suffixes
ShowSizeSuffix=1

; Expanded icon set
ExpandedIconSet=1

; Improved key icon
ImprovedKeyIcon=1

; Allow remote connections
AllowRemoteConnections=1

; Show -Search- file
ShowSearchFile=1

; Use 64-bit registry
Use64BitRegistry=1

